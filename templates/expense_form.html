<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h2>{% if form.instance.pk %}Edit Expense{% else %}Add Expense{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'expense_list' %}">Back to Expenses</a>
</body>
</html>
