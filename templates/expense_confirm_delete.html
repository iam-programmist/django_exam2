<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the expense "{{ expense.category }} - ${{ expense.amount }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'expense_list' %}">Cancel</a>
</body>
</html>
